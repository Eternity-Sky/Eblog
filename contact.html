<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 灵感之笔</title>
    <meta name="description" content="灵感之笔联系页面 - 与我们取得联系">
    <meta name="author" content="Eternity-Sky">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="site-header">
        <!-- 复用相同的头部 -->
    </header>

    <main class="site-main">
        <div class="container">
            <section class="contact-section">
                <h2>联系我们</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>联系方式</h3>
                        <ul>
                            <li><i class="fas fa-envelope"></i> 邮箱：contact@eternity-sky.com</li>
                            <li><i class="fab fa-weixin"></i> 微信公众号：诗意编程</li>
                            <li><i class="fas fa-globe"></i> 网站：www.eternity-sky.com</li>
                        </ul>
                    </div>

                    <div class="contact-form">
                        <h3>留言反馈</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">主题</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">留言内容</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">发送留言</button>
                        </form>
                    </div>

                    <div class="faq-section">
                        <h3>常见问题</h3>
                        <div class="faq-list">
                            <div class="faq-item">
                                <h4>如何发布诗歌？</h4>
                                <p>登录后点击"发布"按钮，填写诗歌内容即可。</p>
                            </div>
                            <div class="faq-item">
                                <h4>如何修改个人资料？</h4>
                                <p>在个人中心页面可以修改您的个人信息。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <!-- 复用相同的页脚 -->
    </footer>

    <script>
        // 处理表单提交
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里添加表单提交逻辑
            alert('感谢您的留言，我们会尽快回复！');
            this.reset();
        });
    </script>
</body>
</html>
