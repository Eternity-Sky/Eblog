<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Blog.</div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#articles">文章</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>探索创意的边界</h1>
        <p>记录技术与生活的点滴</p>
    </div>

    <main>
        <section class="featured">
            <article class="featured-post">
                <div class="post-image">
                    <img src="featured.jpg" alt="特色文章">
                </div>
                <div class="post-content">
                    <span class="category">技术</span>
                    <h2>探索下一代 Web 技术</h2>
                    <p>深入解析前端开发的未来趋势，探讨新技术带来的可能性...</p>
                    <a href="#" class="read-more">阅读全文 ></a>
                </div>
            </article>
        </section>

        <section class="posts-grid">
            <article class="post">
                <span class="category">设计</span>
                <h3>极简主义设计原则</h3>
                <p>如何运用极简主义原则创造优雅的用户界面...</p>
                <a href="#" class="read-more">了解更多 ></a>
            </article>

            <article class="post">
                <span class="category">生活</span>
                <h3>数字极简主义</h3>
                <p>在信息过载的时代，如何保持专注和效率...</p>
                <a href="#" class="read-more">了解更多 ></a>
            </article>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于</h4>
                <p>分享技术与生活的个人空间</p>
            </div>
            <div class="footer-section">
                <h4>联系</h4>
                <p>email@example.com</p>
            </div>
            <div class="footer-section">
                <h4>订阅</h4>
                <form class="subscribe-form">
                    <input type="email" placeholder="输入邮箱地址">
                    <button type="submit">订阅 ></button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Blog. 保留所有权利</p>
        </div>
    </footer>
</body>
</html>
